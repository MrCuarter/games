<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Sumas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .game-container {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 2px solid #ccc;
            background: #fff;
            border-radius: 8px;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        .input-answer {
            font-size: 18px;
            padding: 10px;
            width: 80%;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .timer, .score {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Juego de Sumas</h1>
        <div class="timer">‚è≥ Tiempo: <span id="time">120</span> segundos</div>
        <div class="score">üåü Puntos: <span id="score">0</span></div>
        <div class="question" id="question">¬øCu√°nto es 5 + 3?</div>
        <input type="number" id="answer" class="input-answer" placeholder="Escribe tu respuesta" />
        <button class="btn" onclick="checkAnswer()">Responder</button>
    </div>
    <script>
        let score = 0;
        let time = 120; // 2 minutos
        let timer;

        // Genera una nueva pregunta
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('question').textContent = `¬øCu√°nto es ${num1} + ${num2}?`;
            document.getElementById('answer').value = '';
            return num1 + num2;
        }

        let correctAnswer = generateQuestion();

        // Verifica la respuesta del usuario
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
            }
            correctAnswer = generateQuestion();
        }

        // Maneja el temporizador
        function startTimer() {
            timer = setInterval(() => {
                time--;
                document.getElementById('time').textContent = time;
                if (time === 0) {
                    clearInterval(timer);
                    alert(`¬°Tiempo terminado! Puntos finales: ${score}`);
                }
            }, 1000);
        }

        // Inicia el juego al cargar
        window.onload = startTimer;
    </script>
</body>
</html>
