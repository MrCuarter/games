<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Sumas Mejorado</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            text-align: center;
            background-color: #f0f8ff;
        }
        .game-container {
            margin: 20px auto;
            width: 350px;
            padding: 20px;
            border: 3px solid #ffa500;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 28px;
            margin: 20px 0;
            color: #ff4500;
        }
        .input-answer {
            font-size: 18px;
            padding: 10px;
            width: 80%;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #228b22;
        }
        .timer, .score {
            margin: 10px 0;
            font-size: 20px;
        }
        .image-container img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="start-screen" class="game-container">
        <h1>ğŸ® Bienvenido al Juego de Sumas ğŸ‰</h1>
        <div class="image-container">
            <img id="start-image" src="https://i.postimg.cc/HkDkySMp/affc7e3a-d648-4699-be2c-fe672aeac2c2-6049e234-76c4-473f-b5f7-24e7539bf168-v1.png" alt="Imagen de inicio">
        </div>
        <button class="btn" onclick="startGame()">Comenzar Juego â–¶ï¸</button>
    </div>

    <div id="game-screen" class="game-container" style="display: none;">
        <div class="image-container">
            <img id="game-image" src="https://i.postimg.cc/XJVZysTZ/e4f91d37-026a-44d0-91ea-b26cfdaa34a7-6049e234-76c4-473f-b5f7-24e7539bf168-v1.png" alt="Imagen del juego">
        </div>
        <h1>Juego de Sumas</h1>
        <div class="timer">â³ Tiempo: <span id="time">120</span> segundos</div>
        <div class="score">ğŸŒŸ Puntos: <span id="score">0</span></div>
        <div class="question" id="question">Â¿CuÃ¡nto es 5 + 3? ğŸ¤”</div>
        <input type="number" id="answer" class="input-answer" placeholder="Escribe tu respuesta" />
        <button class="btn" onclick="checkAnswer()">Responder âœ…</button>
        <button class="btn" onclick="useTimeJoker()">â° +10 segundos</button>
        <button class="btn" onclick="useSkipJoker()">ğŸ”„ Saltar pregunta</button>
    </div>

    <div id="end-screen" class="game-container" style="display: none;">
        <h1>Â¡Juego terminado! ğŸ‰</h1>
        <div class="image-container">
            <img id="end-image" src="https://i.postimg.cc/DZM2y5F3/1484fa66-2d32-4dd5-b5a9-6acd8a16d75e-6049e234-76c4-473f-b5f7-24e7539bf168-v1.png" alt="Imagen final">
        </div>
        <p>ğŸŒŸ Puntos finales: <span id="final-score">0</span></p>
        <p>ğŸ† Mejores puntuaciones:</p>
        <ol id="high-scores"></ol>
        <div class="image-container">
            <img id="high-scores-image" src="https://i.postimg.cc/3wj4Rsb5/27c0d2ee-eaa7-429f-9c54-9969036ae3bc-6049e234-76c4-473f-b5f7-24e7539bf168-v1.png" alt="Top 5 puntuaciones">
        </div>
        <button class="btn" onclick="resetGame()">Jugar de Nuevo ğŸ”„</button>
    </div>

    <script>
        let score = 0;
        let time = 120;
        let timer;
        let correctAnswer;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        // Iniciar el juego
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            correctAnswer = generateQuestion();
            startTimer();
        }

        // Generar nueva pregunta
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('question').textContent = `Â¿CuÃ¡nto es ${num1} + ${num2}? ğŸ¤”`;
            return num1 + num2;
        }

        // Verificar respuesta
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
            }
            correctAnswer = generateQuestion();
        }

        // ComodÃ­n: AÃ±adir tiempo
        function useTimeJoker() {
            time += 10;
            document.getElementById('time').textContent = time;
            alert('â° Â¡Has ganado 10 segundos!');
        }

        // ComodÃ­n: Saltar pregunta
        function useSkipJoker() {
            correctAnswer = generateQuestion();
            alert('ğŸ”„ Â¡Pregunta saltada!');
        }

        // Temporizador
        function startTimer() {
            timer = setInterval(() => {
                time--;
                document.getElementById('time').textContent = time;
                if (time <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        // Finalizar el juego
        function endGame() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('end-screen').style.display = 'block';
            document.getElementById('final-score').textContent = score;

            // Guardar puntuaciÃ³n
            highScores.push(score);
            highScores = highScores.sort((a, b) => b - a).slice(0, 5); // Top 5 puntuaciones
            localStorage.setItem('highScores', JSON.stringify(highScores));

            // Mostrar puntuaciones
            const scoreList = document.getElementById('high-scores');
            scoreList.innerHTML = '';
            highScores.forEach((s, index) => {
                const li = document.createElement('li');
                li.textContent = `#${index + 1}: ${s} puntos`;
                scoreList.appendChild(li);
            });
        }

        // Reiniciar el juego
        function resetGame() {
            score = 0;
            time = 120;
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = time;
            document.getElementById('end-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
        }
    </script>
</body>
</html>
